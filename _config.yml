            -	Spearheaded the creation of processes for Shared Drive Transfer and automated the Process Journey, resulting in a 40% increase in efficiency and ensuring uniformity and quality assurance. Developed standardized procedures and workflows to facilitate the transfer of data from shared drives to SharePoint Online, MS Teams and OneDrive, optimizing efficiency and maintaining data integrity.
