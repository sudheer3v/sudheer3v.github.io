            -	Implemented governance policies and best practices to maintain data integrity, compliance, and security within SharePoint environments, ensuring alignment with organizational standards and regulations.
            -	Conducted App in a Day Training Classes to empower Citizen Developers, enabling them to create and manage Canvas Apps and Flows independently. Provided hands-on training sessions to enhance their skills and capabilities in building custom solutions within SharePoint Online, fostering innovation and productivity.
            -	Delivered SharePoint Level 100 and Level 200 classes to train users on effectively utilizing SharePoint Online. Covered essential functionalities, and best practices to empower users to leverage SharePoint tools and features efficiently.
            -	Designed and implemented a Self-Service Provisioning Engine in SharePoint Online, automating the creation of custom sites to streamline processes and reduce administrative overhead by leveraging PowerApps Canvas App and PowerAutomate Flows. 
            -	Managed the migration of 11TB of SharePoint 2016 data to SharePoint Online, ensuring seamless data transition and minimizing operational downtime. Utilized Sharegate tool automated the jobs using PowerShell and best practices to manage the complex migration process efficiently. 
            -	Developed custom validation solutions to ensure the integrity of migrated data, preventing data loss using SharePoint APIs and PowerShell scripting. 
        
           SharePoint Online Intranet Portal Development Project:
            -	Led development of Intranet Portal in SharePoint Online, worked closely with stakeholders and end-users to gather requirements, design solutions, and provide ongoing support, fostering strong relationships and delivering solutions aligned with business objectives, achieving a 50% increase in user engagement through enhanced UI and customization options.
            -	Developed SPFx Apps including Alerts, Search Webpart, and Stock Ticker, reducing search time by 30% and enhancing user productivity.
        
           SharePoint 2016 Development & Upgrade Project: 
            -	Managed the migration of 7 TB SharePoint 2007 Content to SharePoint 2016 using Metalogix Content Matrix tool and Automated Migration Jobs using PowerShell, ensuring data integrity and compliance.
            -	Developed custom solutions to validate migrations using PowerShell Scripts and SQL Queries, ensuring successful migrations and data integrity.
            -	Engineered a Provisioning Engine utilizing PowerShell to automate the custom site creation process, reducing site creation time by 50% and enhancing automation efficiency in SharePoint 2016.
            -	Designed and implemented custom web parts, Responsive UI, Central Navigation Bar, Page Layouts, and Design Templates in SharePoint 2016 using CSOM, JavaScript, HTML, and CSS, enhancing user experience and interface consistency.
            -	Implemented SP Designer State Machine Workflows and In-Form Approval Workflows, streamlining process automation and improving workflow efficiency in SharePoint 2016.
            -	Developed custom and intricate InfoPath Forms using C# and .Net framework, enhancing data capture and user interaction capabilities in SharePoint 2016.
