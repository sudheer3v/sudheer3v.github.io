           SharePoint Online Development & Upgrade Project:
            -	Developed a range of Canvas Apps and Model-Driven Apps for diverse business processes, enhancing functionality and user experience with intuitive UI designs. 
            -	Created Approval Workflow Canvas App, addressing gaps in PowerAutomate approval flows by providing additional features such as reassignment, reminders, and print capabilities for approval summaries. Enhanced user productivity and collaboration by streamlining the approval process within SharePoint Online. 
